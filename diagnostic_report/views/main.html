<div class="report-item" ng-repeat="report in reports">
	<div class="report-head-bar"><a href="#/report/{{report.id}}">Check</a><a href="#/edit_report/0/{{report.id}}/1">Edit</a></div>
	<div class="item-info">
		<div class="row">
			<!--div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{report.id}}
			</div-->
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{report.performer}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{report.issued}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3 col-lg-offset-3">
				<span class="label report-{{report.status}}">{{report.status}}</span>
			</div>
		</div>
	</div>
</div><!-- div.report-item -->
<div class="item" ng-repeat="order in orders">
	<div class="head-bar">
		<a href="#/order/{{order.id}}">Check</a>
	</div>
	<div class="item-info">
		<div class="row">
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{order.id}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{order.orderer}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				{{order.updated}}
			</div>
			<div class="col-sm-3 col-xs-3 col-mg-3 col-lg-3">
				<span class="label order-{{order.status}}">{{order.status}}</span>
			</div>
		</div>
	</div>
</div><!-- div.item -->
